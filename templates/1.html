<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.15.7/lib/index.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>
<body>
<div id="app">
    <el-container>
        <el-header>科师教务2.0</el-header>
        <el-main>
            <el-form ref="form" :model="form" label-width="80px">

                <el-form-item label="学号">
                    <el-input v-model="form.name"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="form.password" show-password></el-input>
                </el-form-item>
                <el-form-item label="验证码">
                    <el-input v-model="form.yz_code" show-password></el-input>
                    <el-image
                            style="width: 100px; height: 100px"
                            src="http://127.0.0.1:5000/img"
                            fit="contain"
                            ></el-image>
                </el-form-item>


                <el-form-item>
                    <el-button type="primary" @click="onSubmit">登录</el-button>
                </el-form-item>
            </el-form>



        </el-main>
    </el-container>
</div>

<script>
    new Vue({
        data() {
            return {
                form: {
                    name: '',
                    password: '',
                    yz_code:''
                }
            }

        },
        methods:{
            onSubmit(){
                console.log('读取获取到的内容');
                console.log(this.form.name);
                console.log(this.form.password);
                console.log(this.form.yz_code);
                window.location.href="/mycourse?user="+this.form.name+"&password="+this.form.password+"&yz_code="+this.form.yz_code+"";
                /// 构建 get 参数

                }



        }


    }).$mount('#app')


</script>
<style>
    .el-header, .el-footer {
        background-color: #B3C0D1;
        color: #333;
        text-align: center;
        line-height: 60px;
    }

    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: #E9EEF3;
        color: #333;
        text-align: center;
        line-height: 160px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
</style>
</body>
</html>
